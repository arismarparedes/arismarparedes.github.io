<body>
	<div id="main-styles"><!-- styles includes with turpial --></div>
	<header id="main-header">
		
	</header>
	<main class="grid article-full">		
		<div class="col_12 article-full merri" id="main-content">
			
		</div>
	</main>
	<footer class="grid article-full">
		<div id="main-footer"></div>
	</footer>
	<script>
		turpial.include({
			files: application + "styles.html",
			type: "text",
			options: {
				"Cache-Control": "no-cache",
			},
			ready: function( styles ){
				styles = styles[0]; // point to first file.
				turpial.insert("main-styles", styles);			
			}
		})
		turpial.include({
			type: "text",
			files: [
				application + "header.html",
				application + "content/" + page.content,
				application + "footer.html",
			],
			options: {
				"Cache-Control": "no-cache",
			},			
			ready: function( files ){
				var header 	= files[0];
				var main 	= files[1];
				var footer 	= files[2];
				
				turpial.insert("main-header", header);
				turpial.insert("main-content", main);
				turpial.insert("main-footer", footer);

				const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
				  if ($navbarBurgers.length > 0) {
				    $navbarBurgers.forEach(function(el){
				      el.addEventListener('click', function(){
				        const target = el.dataset.target;
				        const $target = document.getElementById(target);
				        el.classList.toggle('is-active');
				        $target.classList.toggle('is-active');

				      });
				    });
				  }			

				turpial.include({
					files: [
						"src/application/data.json"
					],
					type: "text",
					options: {
						"Cache-Control": "no-cache",
					},	
					ready: function( texts ){
						var data = texts[0];
						data = JSON.parse(data);

						var forSkillsHead = "";
						data.skills.forEach(function(skill, key){
						if((key+1)%2 === 0){
							var color = "bg-color-fucsia";
						}else{
							var color = "bg-color-purple"
						}
						forSkillsHead += turpial.el("span", {class: "tag has-text-white " +color}, skill.name);    
						});
						turpial.insert("skills-at-hero", forSkillsHead);

						var els = "";
						data.projects.forEach(function(project){
							els += templates.projects({
								title: project.title,
								source: project.source,
							})
						})
						turpial.insert("projects", els);

						var skillsPercent= "";
						data.skills.forEach(function(skill){
							skillsPercent += templates.skills({
								name: skill.name,
								percent: skill.percent,
							})
						})
						turpial.insert("skills-percent", skillsPercent);

						var socialsFooter = "";
						data.socials.forEach(function( social ){
							socialsFooter += templates.socials({
								width: "42px",
								padding: "12px",
								name: social.name,
								source: social.source,
								link: social.link,
							})
						})
						turpial.insert("socials-footer", socialsFooter);

						var socialsHeader = "";
						data.socials.forEach(function( social ){
							socialsHeader += templates.socials({
								width: "20px",
								padding: "5px",
								name: social.name,
								source: social.source,
								link: social.link,
							})
						})
						turpial.insert("socials-header", socialsHeader);


					document.querySelectorAll(".lazyload").forEach(function(t){var e=t.getAttribute("data-src");null!==e&&(t.src=e)})


					}
				})				
									
			}
		});

	</script>
